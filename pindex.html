<div class="game-options">

        <label for="difficultySelect">Velocidad:</label>
        <select id="difficultySelect">
            <option value="150">Lenta</option>
            <option value="100" selected>Normal</option>
            <option value="70">Rápida</option>
            <option value="50">Experto</option>
        </select>
    </div>
    
    <div class="option-group">
        <label for="wallMode">Paredes sólidas</label>
        <input type="checkbox" id="wallMode">
    </div>
</div>
